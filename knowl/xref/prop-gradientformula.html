<div class="para logical">
<div class="para">For a scalar function <span class="process-math">\(f\)</span> on an open subspace of Euclidean space,</div>
<div class="displaymath process-math">
\begin{equation}
\left( \nabla f \right)^\vee = \tder{}{f} .\tag{5.1.1}
\end{equation}
</div>
<div class="para">In words, the dual of the gradient is the exterior derivative of <span class="process-math">\(f\text{.}\)</span>
</div>
