<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">5.6.7</span><span class="period">.</span>
</h4>
<div class="para">The contour integral of a holomorphic function <span class="process-math">\(f(z)\)</span> depends only on the path <span class="process-math">\(\gamma\)</span> up to deformation so long as the endpoints are fixed. If <span class="process-math">\(\gamma\)</span> is a closed curve and bounds a region where <span class="process-math">\(f(z)\)</span> is holomorphic, then its contour integral is zero.</div></article><span class="incontext"><a class="internal" href="sec-applications.html#cor-contourint">in-context</a></span>
